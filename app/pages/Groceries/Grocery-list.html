<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{navigationComponent.Name}}</ion-title>
</ion-navbar>

<ion-content clsas="grocery">
		<ion-card *ngFor="#grocery of groceries" (click)="itemTapped($event, grocery)">
            <img src="{{grocery.pic}}"/>
            <ion-card-content>
                <h2 class="card-title">
                    {{grocery.title}}
                </h2>
            </ion-card-content>				
            <ion-row>
                <ion-col>
                    <button clear small >
                        <ion-icon name="star"></ion-icon>
                        Favorite
                    </button>
                </ion-col>
                <ion-col text-center>
                    <button clear small >
                        <ion-icon name="thumbs-up"></ion-icon>
                        Like
                    </button>
                </ion-col>
                <ion-col text-right>
                    <button clear small (click)="share($event, grocery)">
                        <ion-icon name="share-alt"></ion-icon>
                        Share
                    </button>
                </ion-col>
            </ion-row>
        </ion-card>	
</ion-content>
