
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-buttons end >
    <button (click)="startApp()" white>Skip</button>
  </ion-buttons>
  <ion-title>Login</ion-title>
</ion-navbar>

<ion-content>

  <ion-list>
    <div class="logo">
	  <img src="img/appimages_applicationName.jpg">
    </div>

    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating primary>Username</ion-label>
        <ion-input [(ngModel)]="login.email" ngControl="username" type="text" #username="ngForm" required>
        </ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" danger padding-left>
        Username is required
      </p>

      <ion-item>
        <ion-label floating primary>Password</ion-label>
        <ion-input [(ngModel)]="login.password" ngControl="password" type="password" #password="ngForm" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" danger padding-left>
        Password is required
      </p>

      <ion-row responsive-sm  >

        <ion-col>
          <button (click)="onLogin(loginForm)" type="submit" primary block>Login</button>
        </ion-col>
        <ion-col>
          <button (click)="onSignup()" secondary outline block>Signup</button>
        </ion-col>
		<ion-col>
			<button (click)="startApp()"  type="submit" secondary block>Skip</button>
		</ion-col>		
      </ion-row>
    </form>
  </ion-list>

</ion-content>

	  	  <ion-toolbar position="bottom" white>
	  <ion-row >
        <ion-col>
          <button (click)="onGoogleLogin(loginForm)" danger block>Google+</button>
        </ion-col>
        <ion-col>
          <button (click)="onTwitterLogin(loginForm)" twitter block>Twitter</button>
        </ion-col>
        <ion-col>
          <button (click)="onFacebookLogin(loginForm)" facebook block>Facebook</button>
        </ion-col>		
      </ion-row>
	  </ion-toolbar>
